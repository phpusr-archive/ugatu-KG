<body ng-controller="MyCtrl">

            <canvas style="border: 1px solid #c6c6c6" id="canvasDimensional" width="500" height="500">{{notSupport}}</canvas>

            <canvas style="border: 1px solid #c6c6c6" id="canvasComplex" width="500" height="500">{{notSupport}}</canvas>

        <div style="width: 500px; margin: 0 auto; padding-top: 15px; clear: left;">

            Y = {{valY}} : <div id="sliderY" class="slider"></div>
